{% extends "index.html" %}

{% block title %} editar {% endblock %}


{% block content %}

   {% with messages = get_flashed_messages() %}
      {% if messages %}
         <ul class="alert alert-danger">
            {% for message in messages %}
               <li>{{ message }}</li>
            {% endfor %}
         </ul>
   {% endif %}
   {% endwith %}

   <h1>Editar produto {{p.name}}</h1>
   <form action="/edit/{{p._id}}" method="POST">
      <div class="mb-3">
         <label for="name" class="form-label">Nome do Produto:</label>
         <input type="text" class="form-control" id="name" name="name" value="{{p.name}}" placeholder="Digite o nome ...">
      </div>
      <div class="mb-3">
         <label for="price" class="form-label">Preço:</label>
         <input type="text" class="form-control" id="price" name="price" value="{{p.price}}" placeholder="Digite um preço ...">
      </div>
      <div class="mb-3 form-check">
         <input type="checkbox" class="form-check-input" id="retail"  value="ok" name="retail"> 
         <label class="form-check-label" for="retail">Varejo</label>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
   </form>


{% endblock %}
